<div class="yt-cover">
  <a id="toggle-mute" href="#"><img src="/img/ios-volume-low.png" alt="sound"></a>
  <a id="skip" href="/front"><img src="/img/ios-close-empty.png" alt="skip"></a>
</div>
<video src="/assets/mono-collection.mp4" type="video/mp4" autoplay muted></video>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function(){
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      location.href="/front";
    }
    $('video').on('ended',function(){
      location.href="/front";
    });
    $('#toggle-mute').click(function(e){
      if($("video").prop('muted')){
        $("video").prop('muted', false);
        $('#toggle-mute img').attr('src', '/img/ios-volume-high.png')
      } else {
        $("video").prop('muted', true);
        $('#toggle-mute img').attr('src', '/img/ios-volume-low.png')
      }
    })
  });
</script>
<style>
#toggle-mute, #skip, a, a:hover a:active { color: #fff !important; }
#toggle-mute img, #skip img { width: 50px; height: 50px; }
#toggle-mute { position: absolute; z-index: 1001; left: 50%; transform: translate(-50%, 0);bottom: 160px; }
#skip { position: absolute; z-index: 1002; top: 10px; right: 10px; }

  position: absolute;
  top: 0;
  bottom:0;
  right:0;
  left:0;
  z-index:1000;
  overflow: hidden;
}

  margin: 0;

  position: fixed;

  height: auto;
  z-index: -100;
  transform: translateX(-50%) translateY(-50%);
  transition: 1s opacity;
}

   opacity: .5;
}
